<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Unwebarchiver: a web extractor for .webarchive files</title>
	<meta name="description" content="Import and view the content from a Safari .webarchive file from your web browser." />
	<script src="/assets/js/unwebarchiver.js"></script>
	<link rel="stylesheet" type="text/css" href="/assets/css/unwebarchiver.css">
	<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§­</text></svg>">
</head>
<body>
	<header role="banner">
		<h1><span>ðŸ§­</span> Unwebarchiver</h1>
		<p>
			Unwebarchiver is a web extractor for <code>.webarchive</code> files.
		</p>
	</header>
	<main role="main">
		<form action="/" id="unwebarchiver-form">
			<label for="unwebarchiver-input-file">File <span>(<code>.webarchive</code>)</span></label>
			<input id="unwebarchiver-input-file" type="file" accept=".webarchive" required />
		</form>
		<output id="unwebarchiver-output" form="unwebarchiver-form" hidden>
		</output>
		<div id="unwebarchiver-export-controls" class="export-controls" hidden>
			<h3>Exporter les donnÃ©es</h3>
			<div class="export-buttons">
				<button type="button" id="export-markdown-btn" class="export-btn">
					ðŸ“„ Exporter en Markdown
				</button>
				<button type="button" id="export-pdf-btn" class="export-btn">
					ðŸ“‘ Exporter en PDF
				</button>
			</div>
		</div>
		<template id="unwebarchiver-template">
			<table>
				<thead>
					<tr>
						<th scope="col">Domain</th>
						<th scope="col">File</th>
						<th scope="col">Size</th>
						<th scope="col">Kind</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</template>
		<p>
			<code>.webarchive</code> files are binary <code>.plist</code> files saved from Safari when using <code>File > Save asâ€¦</code> on a web page.
		</p>
		<p>
			Download an <a href="/assets/example/example.com.webarchive" download="example.com.webarchive">example <code>.webarchive</code> file</a>.
		</p>
	</main>
	<footer role="contentinfo">
		<p>
			Made by <a href="https://mastodon.social/@HTeuMeuLeu/">@HTeuMeuLeu</a>.
		</p>
		<p>
			<a href="https://github.com/hteumeuleu/unwebarchiver">View code on GitHub</a>.
		</p>
	</footer>
</body>
</html>
